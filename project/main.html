    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Log in</title>
</head>
<body>
    <script>
        $command(screen)
    </script>
    <form action="">

         </div>

            <input type="checkbox">

        </div>
        <div>

        </div>

            <p>Don't have an acount</p>
            <a href="">Sign up here</a>
        </div>
    </form>
</body>
</html>
